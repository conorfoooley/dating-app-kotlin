apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {

	def globalConfiguration = rootProject.extensions.getByName("ext")
	compileSdkVersion globalConfiguration["androidCompileSdkVersion"]

	defaultConfig {
		minSdkVersion globalConfiguration["androidMinSdkVersion"]
		targetSdkVersion globalConfiguration["androidTargetSdkVersion"]
		versionCode globalConfiguration["androidVersionCode"]
		versionName globalConfiguration["androidVersionName"]
		testInstrumentationRunner globalConfiguration["testInstrumentationRunner"]
	}

	buildTypes {

		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}

	}

	sourceSets {
		main.java.srcDirs += 'src/main/kotlin'
	}

	compileOptions {
		sourceCompatibility = 1.8
		targetCompatibility = 1.8
	}

}

dependencies {
	implementation project(':business')

	// Kotlin
	implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

	//facebook auth
	implementation "com.facebook.android:facebook-android-sdk:$facebook_sdk_version"
	implementation "com.facebook.android:facebook-login:$facebook_sdk_version"

	// Firebase
	implementation "com.google.firebase:firebase-auth:$firebase_auth_version"
	implementation "com.google.firebase:firebase-core:$firebase_core_version"
	implementation "com.google.firebase:firebase-firestore:$firebase_firestore_version"
	implementation "com.google.firebase:firebase-storage:$firebase_storage_version"

	// RxJava
	implementation libs.rxJava

	// Dagger
	implementation "com.google.dagger:dagger:$dagger_version"
	kapt "com.google.dagger:dagger-compiler:$dagger_version"

}
