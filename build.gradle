apply plugin: 'com.github.ben-manes.versions'

buildscript {

	ext {

		kotlin_version = '1.3.61'

		// facebook
		facebook_sdk_version = '5.11.2'

		//firebase
		firebase_auth_version = '19.2.0'
		firebase_core_version = '17.2.1'
		firebase_firestore_version = '21.3.0'
		firebase_storage_version = '19.1.0'

		// Dagger
		dagger_version = '2.25.2'

		// RxJava
		rxjava_version = '2.2.15'

		// RxAndroid
		rxandroid_version = '2.1.1'

		// ViewModel and LiveData
		lifecycle_version = '2.2.0-rc02'

		//tests
		junitVersion = "4.12"

		libs = [
			dagger          : ('com.google.dagger:dagger:' + dagger_version),
			daggerCompiler  : ('com.google.dagger:dagger-compiler:' + dagger_version),
			facebookLogin   : ('com.facebook.android:facebook-login:' + facebook_sdk_version),
			firebaseAuth    : ('com.google.firebase:firebase-auth:' + firebase_auth_version),
			firebaseCore    : ('com.google.firebase:firebase-core:' + firebase_core_version),
			firestorage     : ('com.google.firebase:firebase-storage:' + firebase_storage_version),
			firestore       : ('com.google.firebase:firebase-firestore:' + firebase_firestore_version),
			rxJava          : ('io.reactivex.rxjava2:rxjava:' + rxjava_version),
			rxAndroid       : ('io.reactivex.rxjava2:rxandroid:' + rxandroid_version),
			junit           : ('junit:junit:' + junitVersion),
		]

	}


	dependencies {
		classpath 'com.android.tools.build:gradle:3.5.2'
		classpath 'com.google.gms:google-services:4.3.3'
		classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
		classpath 'com.github.ben-manes:gradle-versions-plugin:0.27.0'
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}

	repositories {
		jcenter()
		google()
		mavenCentral()


	}

}

allprojects {

	ext {
		androidCompileSdkVersion = 29
		androidVersionCode = 1
		androidVersionName = "1.0"
		androidMinSdkVersion = 21
		androidTargetSdkVersion = 29
		//testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
	}


	repositories {
		jcenter()
		google()
		mavenCentral()
		maven { url 'https://jitpack.io' }
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}

